name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install project dependencies
      run: pip install -e .[dev]

    - name: Run pytest
      run: pytest

    - name: Run Ruff
      id: ruff
      run: |
        ruff check src/views_challenge tests || echo "ruff_exit_code=$?" >> $GITHUB_ENV